services:
  middleware:
    build: .
    ports:
      - "8000:8000"
    environment:
      APP1_URL: http://app1:5001
      APP1_REPLICA_URL: http://app1-replica:5001
      APP2_URL: http://nginx:80
      REQUEST_TIMEOUT: 5
      MAX_RETRIES: 3
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - middleware_net

networks:
  middleware_net:
    driver: bridge
