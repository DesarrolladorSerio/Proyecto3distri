services:
  # --- Aplicación Flask ---
  app:
    build: .
    ports:
      - "3003:3003"
    environment:
      DB_HOST: mysql_primary
      DB_USER: admin
      DB_PASSWORD: admin
      DB_DATABASE: app3
      DB_PORT: 3306
      PORT: 3003
      MIDDLEWARE_URL: http://middleware:8000
    depends_on:
      mysql_primary:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- Base de Datos Primaria ---
  mysql_primary:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app3
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3307:3306"
    volumes:
      - mysql_primary_data:/var/lib/mysql
      - ./scripts/init_primary.sh:/docker-entrypoint-initdb.d/init_primary.sh
    command:
      - --server-id=1
      - --log-bin=mysql-bin
      - --binlog-do-db=app3
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Base de Datos Réplica ---
  mysql_replica:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app3
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3308:3306"
    volumes:
      - mysql_replica_data:/var/lib/mysql
      - ./scripts/init_replica.sh:/docker-entrypoint-initdb.d/init_replica.sh
    command:
      - --server-id=2
      - --relay-log=relay-bin
      - --log-bin=mysql-bin
      - --binlog-do-db=app3
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    depends_on:
      mysql_primary:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_primary_data:
  mysql_replica_data:
